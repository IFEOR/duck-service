plugins {
    id 'java'
}

apply from: "$rootDir/versions.gradle"

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    // Тестирование -> Citrus
    testImplementation "com.consol.citrus:citrus-base:${versions.citrus}"
    testImplementation "com.consol.citrus:citrus-testng:${versions.citrus}"
    testImplementation "com.consol.citrus:citrus-spring:${versions.citrus}"
    testImplementation "com.consol.citrus:citrus-http:${versions.citrus}"
    testImplementation "com.consol.citrus:citrus-validation-json:${versions.citrus}"

    // Логирование -> SLF4J
    testImplementation "org.slf4j:slf4j-reload4j:${versions.slf4j}"

    // Сокращение кода -> Lombok
    testCompileOnly "org.projectlombok:lombok:${versions.lombok}"
    testAnnotationProcessor "org.projectlombok:lombok:${versions.lombok}"
}

test {
    useTestNG()
}